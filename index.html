<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页-搜索</title>
    <style>
      /* 确保页面的根元素和 body 充满整个视口 */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #121212;  /* 设置背景为暗黑模式 */
        color: white;  /* 设置字体颜色为白色 */
      }

      /* 你可以根据需要进一步调整其他容器样式 */
      #app {
        min-height: 100%;
        display: flex;
        flex-direction: column; /* 可根据需要修改布局 */
        justify-content: center; /* 示例：将内容垂直居中 */
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
